<app-header titulo="Input - Form"></app-header>
<ion-content>

    <ion-list>
        <ion-list-header>
            <ion-label>Nombre: {{name || 'No hay nombre' }}</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
    </ion-list>
    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list-header>
            <ion-label>Formulario template: valido {{ formulario.valid }}</ion-label>
        </ion-list-header>
        <ion-list>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" [(ngModel)]="usuario.email" name="email" required
                           pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="usuario.password" name="password" required></ion-input>
            </ion-item>
        </ion-list>
      <ion-button expand="full" type="submit" [disabled]="!formulario.valid">Enviar</ion-button>
    </form>


</ion-content>
