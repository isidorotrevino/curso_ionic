<app-header titulo="Listas"></app-header>

<ion-content>

    <ion-list #lista>
        <ion-item-sliding *ngFor="let u of usuarios | async ">
            <ion-item-options side="start">
                <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
                <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->

              <ion-item-option (click)="favorite(u)">
                <ion-icon slot="icon-only" name="heart"></ion-icon>
              </ion-item-option>
              <ion-item-option color="secondary" (click)="share(u)">
                <ion-icon slot="icon-only" name="share" ></ion-icon>
              </ion-item-option>
            </ion-item-options>


            <ion-item>
                <ion-label>
                    <h3>{{u.name}}</h3>
                    <p>{{u.email}}</p>
                </ion-label>
                <ion-label slot="end" text-right>
                    {{ u.phone }}
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <!-- <ion-item-option (click)="unread(item)">Unread</ion-item-option> -->
              <ion-item-option color="danger" (click)="delete(u)">
                <ion-icon slot="icon-only" name="trash" ></ion-icon>
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
