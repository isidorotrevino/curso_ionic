<app-header titulo="Segment"></app-header>
<ion-toolbar>
  <ion-segment (ionChange)="segmentChange($event)" color="tertiary">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-toolbar>
<ion-content>

   <ion-list>
      <ion-item *ngFor="let super of (superheroes | async) | filtro:publisher:'publisher'"
      class="animated fadeIn fast">
        <ion-label >
          <h3>{{super.superhero}} <small>{{super.alter_ego}}</small></h3>
          <p>
            {{super.first_appearance}}
          </p>
        </ion-label>
        <ion-label slot="end" text-right>
          {{super.publisher}}
        </ion-label>
      </ion-item>
    </ion-list>

  <ion-list *ngIf="(superheroes | async) === null"
  class="animated slow flash infinite">
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1]"
              class="animated fadeIn fast">
      <ion-label >
        <h3><ion-skeleton-text width="70%"></ion-skeleton-text></h3>
        <p>
          <ion-skeleton-text width="100%"></ion-skeleton-text>
        </p>
      </ion-label>
      <ion-label slot="end" text-right>
        <ion-skeleton-text width="40px"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
