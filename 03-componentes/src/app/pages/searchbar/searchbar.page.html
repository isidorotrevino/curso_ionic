<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>searchbar</ion-title>
  </ion-toolbar>
  <ion-searchbar animated="true" (ionChange)="buscar ( $event)">

  </ion-searchbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let a of albumes | filtro:textoBuscar:'title'">
    <ion-label> {{a.title}}</ion-label>

  </ion-item>

</ion-list>
</ion-content>
