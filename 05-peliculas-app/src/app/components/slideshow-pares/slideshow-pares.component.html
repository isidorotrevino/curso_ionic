<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas | pares" >
    <ion-row>
      <ion-col size="12" *ngFor="let peli of pares">
        <ion-card class="poster" (click)="verDetalle(peli.id)">
          <img   [src]="peli.poster_path | imagen: 'w500'" />
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- <h1>{{peli.title}}</h1> -->

  </ion-slide>
  <ion-slide class="slide-mas" >
    <ion-button expand="full" size="large" (click)="cargarSiguientes()"  class="btn-mas">
      <ion-icon slot="icon-only" name="add" ></ion-icon>

    </ion-button>
  </ion-slide>
</ion-slides>
