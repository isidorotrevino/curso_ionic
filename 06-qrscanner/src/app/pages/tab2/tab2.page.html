<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="enviarCorreo()" color="primary">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item detail *ngFor="let reg of dataLocalSrv.guardados" (click)="abrirRegistro(reg)">
      <ion-icon color="primary" slot="start" [name]="reg.icon"></ion-icon>
      <ion-label>
        <p>{{reg.created | date:'medium'}}</p>
        {{reg.texto}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
