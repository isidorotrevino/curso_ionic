<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>
    <ion-segment scrollable mode="md" color="primary" (ionChange)="cambiarCategoria($event)">
        <ion-segment-button mode="md" [value]="cat"
        *ngFor="let cat of categorias">
            <ion-label text-capitalize>{{cat}}</ion-label>
        </ion-segment-button>


    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loading-spinner="crescent" loading-text="Cargando notas">

        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
