<ion-header [translucent]="true" no-border >
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-slides *ngIf="noticias.length === 0" [options]="sliderOpts">
    <ion-slide>
      <ion-label>No hay favorito</ion-label>
    </ion-slide>
  </ion-slides>

  <app-noticias [noticias]="noticias" *ngIf="noticias.length > 0" [enFavoritos]="true"></app-noticias>
</ion-content>
