<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title>
            The krokodil journal
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
       <ion-infinite-scroll-content loading-spinner="crescent" loading-text="Cargando notas">

        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
